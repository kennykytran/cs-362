<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>PizzaRadar - 362 Project</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="navbar">
      <div>
        <hr class="logoline1" />
      </div>
      <div class="container">
        <a class="logo" href="#"
          ><span>PIZZA RADAR</span
          ><img class="logoimg" src="/images/piz.png" alt="Pizza Icon"
        /></a>
      </div>
      <hr class="logoline2" />
    </div>

    <section class="nested">
      <section class="location-section">
        <div class="container">
          <form action="" id="form">
            <div class="lat-form">
              <input type="number" name="lattitude" placeholder="Lattitude" />
            </div>
            <div class="long-form">
              <input type="number" name="longitude" placeholder="Longitude" />
            </div>
            <button class="button" id="submit">Submit</button>
            <div class="form-group">
              <label for="result-label">Input:</label> 
              <label id="result">Please enter a valid input.</label> 
          </div>
          </form>
          <div id="restaurants-display"></div>
        </div>
        <div>
          <p class="places"><span>Place 1</span></p>
        </div>
        <div>
          <p class="places"><span>Place 2</span></p>
        </div>
        <div>
          <p class="places"><span>Place 3</span></p>
        </div>
      </section>

      <section class="map">
        <div id="map"></div>
      </section>
    </section>

    <script defer src="./js.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT8_8cCx9L5rbooqW26KV5jDXTHANqOMI&callback=initMap"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT8_8cCx9L5rbooqW26KV5jDXTHANqOMI&">
    </script>
  </body>
</html>
